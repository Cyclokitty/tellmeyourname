<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tell Me Your Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='/results.css' />
  </head>
  <body>

    <div class='container-fluid results'>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 unicorn img-responsive">
          <img src="/unicorn.png" alt="unicorn">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ani-name animated infinite tada">
          <h1>{{ name }}</h1>
        </div>
      </div>
    </div>

    <div class='container-fluid art'>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 fleurs img-responsive">
          <img class='center-block' src="/fleurs.png" alt="flowers">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 fleurs img-responsive">
          <img class='center-block' src="/fleurs.png" alt="flowers">
        </div>
      </div>
    </div>

    <div class="container-fluid author">
      <div class="row">
        <div class="col-xs-12">
          <h4>made by <a href='https://cyclokitty.github.io/'>Laura Veee</a> 2017</h4>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
